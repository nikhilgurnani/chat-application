<div class="container">
	<p><a [routerLink] = "['']">Go Back</a></p>
	<div class="row">
		<div class="col-md-4">
		<h3 class="page-header">Register</h3>
			<form class="form-group" (submit) = "onRegisterClick()">
				<input type="text" name="name" placeholder="Full Name" [(ngModel)] = "name" class="form-control"><br>
				<input type="number" name="phone" placeholder="Phone" [(ngModel)] = "phone" class="form-control"><br>
				<input type="email" name="email" placeholder="Email" [(ngModel)] = "email" class="form-control"><br>
				<input type="password" name="password" placeholder="Password" [(ngModel)] = "password" class="form-control">
				<br>
				<button type="submit" class="btn btn-default" value="Sign In">Register</button>
			</form>
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>
</div>
