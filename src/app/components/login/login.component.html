<flash-messages>
</flash-messages>
<div *ngIf = "!(userPresence.user | async)">
	<div class="container">
		<p><a [routerLink] = "['']">Go Back</a></p>
		<div class="row">
			<div class="col-md-4">
			<h3 class="page-header">Sign In</h3>
				<form class="form-group" (submit) = "login()">
					<input type="text" name="username" placeholder="Username" [(ngModel)] = "username" class="form-control"><br>
					<input type="password" name="password" placeholder="Password" [(ngModel)] = "password" class="form-control">
					<br>
					<button type="submit" class="btn btn-default" value="Sign In">Sign In</button>
				</form>
				<h5>New User? Register <a [routerLink] = "['/register-user']">Here.</a></h5>
			</div>
			<div class="col-md-4">
				<h3 class="page-header">Or</h3>
				<img (click)="loginWithGoogle()" src="https://i.stack.imgur.com/XzoRm.png" width="250px">
				<br><br>
				<img (click) = "loginWithFacebook()" src="https://i.stack.imgur.com/Vk9SO.png" width="250px">
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</div>
